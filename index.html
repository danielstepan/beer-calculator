<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Pub Expense Tracker 🍻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍻 Pub Expense Tracker</h1>
            <p>Track your drinks, food & pub expenses!</p>
        </header>

        <div class="calculator-card">
            <div class="summary-section">
                <div class="main-icon">🍻</div>
                <div class="item-counter">
                    <span id="itemCount">0</span> item(s)
                </div>
            </div>

            <div class="input-section">
                <label for="itemType">Item Type:</label>
                <select id="itemType" class="item-type-select">
                    <option value="🍺 Beer">🍺 Beer</option>
                    <option value="🥃 Chupito">🥃 Chupito/Shot</option>
                    <option value="🍷 Wine">🍷 Wine</option>
                    <option value="🍸 Cocktail">🍸 Cocktail</option>
                    <option value="🥤 Soft Drink">🥤 Soft Drink</option>
                    <option value="🍟 Food">🍟 Food</option>
                    <option value="🍕 Pizza">🍕 Pizza</option>
                    <option value="🍖 Main Course">🍖 Main Course</option>
                    <option value="🥨 Snack">🥨 Snack</option>
                    <option value="🍰 Dessert">🍰 Dessert</option>
                    <option value="📋 Other">📋 Other</option>
                </select>
                
                <label for="itemPrice">Price:</label>
                <div class="price-input-group">
                    <input type="number" id="itemPrice" placeholder="50 (empty = repeat)" step="1" min="0">
                    <span class="currency">Kč</span>
                </div>
            </div>

            <button id="addItem" class="add-btn">
                <span class="plus-icon">+</span>
                Add Item
            </button>

            <div class="total-section">
                <div class="total-label">Total Cost:</div>
                <div class="total-amount"><span id="totalAmount">0</span> Kč</div>
            </div>

            <div class="action-buttons">
                <button id="resetBtn" class="reset-btn">Reset</button>
                <button id="removeLastBtn" class="remove-btn">Remove Last</button>
            </div>

            <div class="item-list" id="itemList">
                <!-- Item entries will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
