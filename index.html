<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Pub Expense Tracker 🍻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍻 Pub Expense Tracker</h1>
            <p>Track your drinks, food & pub expenses!</p>
        </header>

        <div class="calculator-card">
            <div class="summary-section">
                <div class="main-icon">🍻</div>
                <div class="item-counter">
                    <span id="itemCount">0</span> item(s)
                </div>
            </div>

            <div class="input-section">
                <label for="itemType">Item Type:</label>
                <select id="itemType" class="item-type-select">
                    <!-- Drinks -->
                    <option value="🍺 Beer">🍺 Beer</option>
                    <option value="🥃 Chupito">🥃 Chupito/Shot</option>
                    <option value="🍷 Wine">🍷 Wine</option>
                    <option value="🍸 Cocktail">🍸 Cocktail</option>
                    <option value="🥤 Soft Drink">🥤 Soft Drink</option>
                    <option value="☕ Coffee">☕ Coffee</option>
                    
                    <!-- Pub Food & Snacks -->
                    <option value="🍟 Fries">🍟 Fries</option>
                    <option value="🥨 Pretzel">🥨 Pretzel</option>
                    <option value="🥜 Nuts">🥜 Nuts</option>
                    <option value="🧀 Cheese Plate">🧀 Cheese Plate</option>
                    <option value="🫒 Olives">🫒 Olives</option>
                    <option value="🥪 Sandwich">🥪 Sandwich</option>
                    <option value="🌭 Hot Dog">🌭 Hot Dog</option>
                    
                    <!-- Main Courses -->
                    <option value="🍕 Pizza">🍕 Pizza</option>
                    <option value="🍔 Burger">🍔 Burger</option>
                    <option value="🍖 Steak">🍖 Steak</option>
                    <option value="🍗 Chicken">🍗 Chicken</option>
                    <option value="🐟 Fish">🐟 Fish</option>
                    <option value="🍝 Pasta">🍝 Pasta</option>
                    <option value="🥩 Schnitzel">🥩 Schnitzel</option>
                    <option value="🌮 Tacos">🌮 Tacos</option>
                    <option value="🍲 Soup">🍲 Soup</option>
                    
                    <!-- Sides & Salads -->
                    <option value="🥗 Salad">🥗 Salad</option>
                    <option value="🥔 Potatoes">🥔 Potatoes</option>
                    <option value="🍞 Bread">🍞 Bread</option>
                    <option value="🧄 Garlic Bread">🧄 Garlic Bread</option>
                    <option value="🥒 Pickles">🥒 Pickles</option>
                    
                    <!-- Desserts -->
                    <option value="🍰 Cake">🍰 Cake</option>
                    <option value="🍨 Ice Cream">🍨 Ice Cream</option>
                    <option value="🥧 Pie">🥧 Pie</option>
                    <option value="🍪 Cookies">🍪 Cookies</option>
                    <option value="🍫 Chocolate">🍫 Chocolate</option>
                    
                    <!-- Other -->
                    <option value="📋 Other">📋 Other</option>
                </select>
                
                <label for="itemPrice">Price:</label>
                <div class="price-input-group">
                    <input type="number" id="itemPrice" placeholder="50 (empty = repeat)" step="1" min="0">
                    <span class="currency">Kč</span>
                </div>
            </div>

            <button id="addItem" class="add-btn">
                <span class="plus-icon">+</span>
                Add Item
            </button>

            <div class="total-section">
                <div class="total-label">Total Cost:</div>
                <div class="total-amount"><span id="totalAmount">0</span> Kč</div>
            </div>

            <div class="action-buttons">
                <button id="resetBtn" class="reset-btn">Reset</button>
                <button id="removeLastBtn" class="remove-btn">Remove Last</button>
            </div>

            <div class="meal-list-section">
                <h2 class="meal-list-title">
                    <span class="title-icon">📝</span>
                    Your Order Summary
                </h2>
                <div class="item-list" id="itemList">
                    <!-- Item entries will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
